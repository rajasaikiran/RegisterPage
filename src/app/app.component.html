
<form  #ref="ngForm" (ngSubmit)="readData(ref)"  class="jumbotron  container p-5">

   <h1 class="display-4 text-center ">REGISTRATION FORM</h1>
 
  <div class="form-group">
         <label for="n">Name</label>
         <input type="text" name="personname" id="n" class="form-control" required ngModel #personname="ngModel">
         <span *ngIf="personname.touched && !personname.valid" class="error">Name is required</span>

  </div>
  <div  class=" form-group">
         <label for="m">Email</label>
         <input type="email" name="personmail" id="m" class="form-control" required ngModel #personmail="ngModel">
         <span *ngIf="personmail.touched && !personmail.valid" class="error">Email is required</span>
  </div>
  <div class="form-group">
         <label for="ph">PhoneNumber</label>
         <input type="number" name="personnumber" id="ph" class="form-control" required  ngModel #personnumber="ngModel">
         <span *ngIf="personnumber.touched && !personnumber.valid" class="error">PhoneNumber is required</span>

  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="check" name="check" id="flexCheckDefault" required ngModel #check="ngModel">
    <label class="form-check-label" for="flexCheckDefault" >
      Agree Terms & Conditions
    </label> <br>
         <span *ngIf="check.touched && !check.valid" class="error">Check is required</span>
            
    
  </div>
<br>
  <button type="submit" class="btn btn-success" [disabled]="!ref.valid">Register</button> 
<br>
<br>



    <!-- display persons --> 



    <table class="table">
      <thead>
        <th>Name</th>
        <th>Email</th>
        <th>PhoneNumber</th>
      </thead>
      <tr *ngFor = "let display of Person; let x = index ">
        {{person | json}}
        <td>{{display.personname}}</td>
        <td>{{display.personmail}}</td>
        <td>{{display.personnumber}}</td>
        
        
        <td><button class="btn btn-danger" (click)="deletePerson(x)">x</button></td> 
      
      </tr>
    </table>
</form>
